					document.write("5 + 10 =" + total + "<br/>");

					total = num_var + Number(str_var);

					document.write("Integer " + parseInt(float_str) + "<br/>");
					
					document.write("type of str: " + typeof(float_str) + "<br/>")
					document.write("Type of var: " + typeof(float_var) + "<br/>")
					
					bool_var = Boolean(23);
					document.write("Boolean of 23 is " + bool_var + "<br/>");
