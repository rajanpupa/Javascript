<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>javascript example1</title>
	<script language="javascript" src="addfunction2.js"></script>
</head>
<body>
	<div class="wrapper">
		<h2>Javascript loops:</h2>
		<div>
			<script language="javascript" type="text/javascript">
				<!-- Hide Javascript
					var count = 1;
					
					// while
					while(count <= 10){
						
						if(count==6){
							break;
						}
						
						if(count%2){
							count++;
							continue;
						}
						
						document.write(count + "<br/>");
						count++;
					}
					
					// do while
										
					do {
						document.write(count + "---<br/>");
						count --;
					}while(count > 10);
					
					// for
					for(var count=0; count<=10; count++){
						document.write(count + "<br/>");
					}
					
					
				-->
			</script>
			<noscript>
				<h3>This site requires javascript.</h3>
			</noscript>
		</div>
	</div>
</body>
</html>
