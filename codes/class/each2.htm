<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.extend demo</title>
  <script src="https://code.jquery.com/jquery-1.0.js"></script>
</head>
<body>
 
<div id="log"></div>
 
<script>
    var a = [1, 2, 3, 4];
	var b = [];
	// fn.apply( obj[i], args || [i, obj[i]] ); ??	
	jQuery.each(a,  function(fn) {	 b.push(fn(this));  },  [ function(n){return n+1} ] );
    
    document.write(JSON.stringify(b) );
</script>
 
</body>
</html>
