<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.extend demo</title>
  <script src="https://code.jquery.com/jquery-1.0.js"></script>
</head>
<body>
 
<div id="log"></div>
 
<script>
    var a1 = [1, 2, 3, 4];
	var a2 = [1, 3, 6, 8];
	var result = jQuery.merge(a1, a2);
	document.write(JSON.stringify(result));
</script>
 
</body>
</html>
