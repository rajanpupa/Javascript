{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>in obj1, a is declared using var, so it's a local variable to the self-invoking function not to the returned object (containing foo method)<br/>while in case of obj2 a is declared using this keyword in the constructor function, which make it created when the the 'new' keyword is used to initialize a new instance<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},
{question:"<br/>5. (Introduction.5) <br/>var obj = (function() {<br/>	var i, f;<br/>	f = [];<br/>	for (i=0; i&lt;3; i++) {<br/>		f.push(function() {console.log(i)});<br/>	}<br/>	<br/>	return f;	<br/>})();<br/><br/>obj[0]()  writes 3 to console<br/>obj[1]()  writes 3 to console<br/>obj[2]()  writes 3 to console<br/><br/>This occurs because i is in the closure of each function created.<br/><br/>Fix this problem so that function obj[n] writes n to the console.<br/>",answer:"<br/>store the value in an object<br/>var obj = (function() {<br/>&nbsp;var i, f;<br/>&nbsp;f = [];<br/>&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;f.push({<br/>&nbsp;&nbsp;&nbsp;Func: function() {console.log(i)},<br/>&nbsp;&nbsp;&nbsp;Val: i });<br/>&nbsp;}<br/>&nbsp;return f;	<br/>})();<br/>obj[0].Func(obj[0].Val);<br/>obj[1].Func(obj[1].Val);<br/>obj[2].Func(obj[2].Val);<br/>",comment:"-",correct:"<br/>var obj = (function() {			<br/>&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function(i){return function(){console.log(i)}}(i));<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;return f;	<br/>})();<br/>obj[0]();  // 0<br/>obj[1]();  // 1<br/>obj[2]();  // 2<br/>"},

{question:"<br/>8. (Introduction.8)<br/>foo.call({a:5, b:6}, [10, 15]);<br/>Write a function foo that will write its context and its parameters to the console when it is called this way.<br/>You decide on the format used by console.log().<br/>",answer:"<br/>function foo(a) {<br/>&nbsp;console.log('' + this.a + ', ' + this.b + ', ' + a[0] + ', ' + a[1]);<br/>}<br/>",comment:"+",correct:"<br/>&nbsp;function foo(a) {<br/>&nbsp;&nbsp;console.log('this.a=' + this.a +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',this.b=' + this.b +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[0]=' + a[0] + <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[1]=' + a[1]);<br/>&nbsp;}<br/>"},
{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>== check the value only, and JS tries to help the developers out by doing automatic type casting when 'it thinks' that's needed<br/>so, null, 0, '0' == false<br/>while === checks the value and the type, and it's the recommended way.<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},
{question:"<br/>10. (Introduction.10)<br/>What will be the result of running the following code. Please explain why the error occurred.<br/>  function doMath() {<br/>    var f = new Foo(10);<br/>    f.add(10).multiply(2).display();<br/>  }<br/>	<br/>  function Foo(value) {<br/>    this.value = value;		<br/>  }<br/>	<br/>  Foo.prototype.add = function(n) {<br/>    this.value += n;<br/>    return this;<br/>   }<br/>	<br/>   Foo.prototype.multiply = function(n) {<br/>     this.value *= n;<br/>   }<br/>	<br/>   Foo.prototype.display = function() {<br/>     alert(this.value);<br/>   }<br/>",answer:"<br/>TypeError: f.add(...).multiply(...) is undefined<br/>because in order to do chaining return this must be added to both multiply and display functions<br/>otherwise undefined will be searched for a function named display (TypeError)<br/>",comment:"+",correct:"<br/>Will get an undefined when display is called because multiply did not return anything.<br/>"},
{question:"<br/>11. (Introduction.11)<br/>How many different types of arguments can the jQuery function handle?<br/>In other words if jQuery were written in Java how many overloaded versions of jQuery would be required.<br/>Please briefly describe the different types of arguments. I want more than just a number here.<br/>",answer:"<br/>Function: attach an event listener to ready event<br/>object: i.e. send the jQuery object<br/>c = an object: pass the jquery object in the second argument (context)<br/>a static constructor or a function to return a new instance of jQuery object (factory method)<br/>String: containing an expression<br/>Array: of DOM elements<br/>the number can differ but mainly 4 constructors + a static function/constructor + the utilization of the second optional argument<br/>",comment:"+",correct:"<br/>First argument<br/>1. function (line 17)<br/>2. jQuery object (line 24)<br/>3. string (lines 36, 45)<br/>4. array of DOM elements (line 42)<br/>Second argument<br/>1. jQuery object (line 29)<br/>2. DOM object (line 45)<br/>3. undefined<br/>Third argument<br/>1. function (line 52)<br/>2. undefined<br/>"},

{question:"<br/>16. (Demo.4)<br/>In demojQuery.html, jQuery serves as both a regular function and a constructor function. Please explain<br/>what I mean by this.<br/>",answer:"<br/>jQuery function below acts in two different ways depending on how that function was called <br/>1)<br/>if (window === this) {			// line 32<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return new jQuery(a,c);		// line 33<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>if the function was called regularly, a new instance of jQuery will be created and returned<br/>after that safety check the constructor initialization will take place<br/>this.length = 0;				// line 75<br/>&nbsp;&nbsp;&nbsp;&nbsp;[ ].push.apply(this, [a]);		// line 76<br/>&nbsp;&nbsp;&nbsp;&nbsp;return this;					// note: unnecessary. If nothing returned the 'new' operator will return 'this'<br/>function jQuery(a, c) {			// line 14<br/>&nbsp;&nbsp;&nbsp;&nbsp;if (window === this) {			// line 32<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return new jQuery(a,c);		// line 33<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;this.length = 0;				// line 75<br/>&nbsp;&nbsp;&nbsp;&nbsp;[ ].push.apply(this, [a]);		// line 76<br/>&nbsp;&nbsp;&nbsp;&nbsp;return this;					// note: unnecessary. If nothing returned the 'new' operator will return 'this'<br/>&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>When you call $('p'), you are calling it as a regular function (there is no new). But within jQuery,<br/>if this == window then new jQuery() is done and in this case jQuery acts like a constructor function.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>function Foo() {<br/>&nbsp;&nbsp;&nbsp;this.a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;this.b = {};<br/>}<br/>var obj = new Foo();<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;obj.b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(obj.a, myconcat, ['!']);<br/>the objects a, b will be part of the prototype and available in any instance   <br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>the modified function should look like <br/>merge: function(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;// Move b over to the new array (this helps to avoid<br/>&nbsp;&nbsp;// StaticNodeList instances)<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return result;<br/>&nbsp;},<br/>&nbsp;in order to test it, I can extend jQuery and add a new function called merge2 to it<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>because of the 0 in the second array, the condition here is second[i] which will treat a 0 as a false, and will break out of the loop once this value is reached<br/>the expected contents is that any values that doesn't include false, null, undefined or 0<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},
{question:"	<br/>28. (PhaseI.11) <br/>The version of jQuery.map in jquery-1.2.2b.js is as follows:<br/>map: function ( elems, callback ) {<br/>  var ret = [];<br/><br/>  // Go through the array, translating each of the items to their<br/>  // new value (or values).<br/>  for ( var i = 0, length = elems.length; i &lt; length; i++ ) {<br/>    var value = callback( elems[ i ], i );<br/><br/>    if ( value !== null && value != undefined ) {<br/>      if ( value.constructor != Array ) <br/>        value = [ value ]; <br/><br/>        ret = ret.concat( value ); <br/>      }<br/>    }<br/><br/>    return ret; //modified in jquery-1.2.5.js<br/>  }<br/><br/>Give an example of a call to jQuery.map that will work in jquery-1.0, but will not work in jquery-1.2.2b<br/>",answer:"<br/>in jQuery 1, string evaluation was enabled, so an expression like the following was legal<br/>jQuery.map(elems, 'a * 2')<br/>",comment:"+",correct:"<br/>&nbsp;jQuery.map([1, 2, 3], 'return a+1');<br/>&nbsp;// The jquery-1.2.2b.js version of map will not convert a string to a function<br/>"},

{question:"<br/>30. (Phase1.13)<br/>Can the first parameter jQuery.grep be an Object instead of an Array? Explain your answer. I want<br/>more than just a yes or no here.<br/>",answer:"<br/>no<br/>grep expects an array, and will iterate on its elements using a for loop, sending an object will make that code break<br/>for ( var i = 0; i &lt; elems.length; i++ )<br/>&nbsp;&nbsp;&nbsp;if ( !inv && fn(elems[i],i) || inv && !fn(elems[i],i) )<br/>&nbsp;&nbsp;&nbsp;&nbsp;result.push( elems[i] );<br/>",comment:"+",correct:" No. It uses<br/>for ( var i = 0; i &lt; elems.length; i++ ) <br/>instead of <br/>for (var i in elems)<br/>"},

{question:"<br/>32. (Phase1.15) Regular expressions used in jQuery<br/>The regular expression <br/>/^([#.]?)([a-z0-9\\*_-]*)/<br/>will match any string. Why?<br/>",answer:"<br/>? and * (wildcard) are used in that case but not + or .<br/>that means no length contraints on matching, it's like saying try to find that string, but if you couldn't find it; it's still fine<br/>",comment:"+",correct:"<br/>Because the quantifiers ? and * are satisfied by 0 matches and everything is governed by these<br/>quantifiers.<br/>"},
{question:"<br/>33. (Phase1.16) jQuery.className.has<br/>Is jQuery.className.has case sensitive or not? Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>yes, it's case sensitive, because the default of the regular expression object is to be case sensitive, unless the i modifier has been used<br/>",comment:"+",correct:"<br/>Yes. If it was case-insensitive then RegExp constructor would have the second parameter 'i', e.g.<br/>new RegExp('(^|\\s)' + a + '(\\s|$)', 'i').test(e);<br/>Or you could create an experiment to test it.<br/>"},

{question:"<br/>35. (Phase1.18) jQuery.className.remove<br/>Is <br/>	var re = new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g');<br/>	o.className.replace(re, '');<br/>equivalent to <br/>	var re = /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>	o.className.replace(re, '');<br/><br/>Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>no, in the second expression '+c+' is treated as part of the expresion, not as a dynamic regex string that will constructed at run-time<br/>",comment:"+",correct:"<br/>No. Because +c+ would be interpreted as part of the regular expression.<br/>In other words the + will not do concatenation like it <br/>does with the RegExp constructor<br/>"},

{question:"<br/>41. (Phase2.3)<br/>Consider $(foo) where foo is a function.<br/>When is ready() called?<br/>",answer:"<br/>if the document is already ready, it'll be called immediately, otherwise it'll be added to a list to be triggered once the document is loaded<br/>// If the DOM is already ready<br/>&nbsp;&nbsp;if ( jQuery.isReady )<br/>&nbsp;&nbsp;&nbsp;// Execute the function immediately<br/>&nbsp;&nbsp;&nbsp;f.apply( document );<br/>&nbsp;&nbsp;// Otherwise, remember the function for later<br/>&nbsp;&nbsp;else {<br/>&nbsp;&nbsp;&nbsp;// Add the function to the wait list<br/>&nbsp;&nbsp;&nbsp;jQuery.readyList.push( f );<br/>&nbsp;&nbsp;}<br/>i.e. in case of mozilla and opera the following code will register an event handler to call ready when the document is loaded<br/>document.addEventListener( 'DOMContentLoaded', jQuery.ready, false );<br/>line 1177;<br/>",comment:"+",correct:"<br/>It is called after the call to jQuery(document) at line 18 returns.<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>1. The anonymous self-invoking function will return a function(){console.log(a)} to obj1<br/>2. function foo will be added to the prototype of Constructor Foo<br/>3. obj2 will be created using the Constructor and a is a closure <br/>because in obj2 2 we said (this.a =5 ) which create a property called a<br/>&nbsp;and add it to (this) which is the object. but in obj1 we create a variable but we don't assign it as a property<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},
{question:"<br/>5. (Introduction.5) <br/>var obj = (function() {<br/>	var i, f;<br/>	f = [];<br/>	for (i=0; i&lt;3; i++) {<br/>		f.push(function() {console.log(i)});<br/>	}<br/>	<br/>	return f;	<br/>})();<br/><br/>obj[0]()  writes 3 to console<br/>obj[1]()  writes 3 to console<br/>obj[2]()  writes 3 to console<br/><br/>This occurs because i is in the closure of each function created.<br/><br/>Fix this problem so that function obj[n] writes n to the console.<br/>",answer:"<br/>",comment:"-",correct:"<br/>var obj = (function() {			<br/>&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function(i){return function(){console.log(i)}}(i));<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;return f;	<br/>})();<br/>obj[0]();  // 0<br/>obj[1]();  // 1<br/>obj[2]();  // 2<br/>"},

{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>The difference between '==' and '===' is that '==' checks the values of two variables only and compare them to eachother<br/>while '===' checks the values and the types of the two variables.<br/>ex.<br/>var x = 1<br/>var y = '1'<br/>//true will be printed<br/>if (x == y) <br/>&nbsp;console.log(true)<br/>//nothing will be printed<br/>if(x === y)<br/>&nbsp;console.log(true)<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},
{question:"<br/>10. (Introduction.10)<br/>What will be the result of running the following code. Please explain why the error occurred.<br/>  function doMath() {<br/>    var f = new Foo(10);<br/>    f.add(10).multiply(2).display();<br/>  }<br/>	<br/>  function Foo(value) {<br/>    this.value = value;		<br/>  }<br/>	<br/>  Foo.prototype.add = function(n) {<br/>    this.value += n;<br/>    return this;<br/>   }<br/>	<br/>   Foo.prototype.multiply = function(n) {<br/>     this.value *= n;<br/>   }<br/>	<br/>   Foo.prototype.display = function() {<br/>     alert(this.value);<br/>   }<br/>",answer:"<br/>//The multiply function doesn't return a value, so after calling function 'display' the previous result of the chain will be 'undefined'<br/>'Uncaught TypeError: Cannot read property 'display' of undefined'<br/>",comment:"+",correct:"<br/>Will get an undefined when display is called because multiply did not return anything.<br/>"},
{question:"<br/>11. (Introduction.11)<br/>How many different types of arguments can the jQuery function handle?<br/>In other words if jQuery were written in Java how many overloaded versions of jQuery would be required.<br/>Please briefly describe the different types of arguments. I want more than just a number here.<br/>",answer:"<br/>Arguments that can be passed to a jQuery function are:<br/>1. window<br/>2. String<br/>4. Function<br/>5. Object<br/>",comment:"+",correct:"<br/>First argument<br/>1. function (line 17)<br/>2. jQuery object (line 24)<br/>3. string (lines 36, 45)<br/>4. array of DOM elements (line 42)<br/>Second argument<br/>1. jQuery object (line 29)<br/>2. DOM object (line 45)<br/>3. undefined<br/>Third argument<br/>1. function (line 52)<br/>2. undefined<br/>"},
{question:"<br/>12. (Introduction.12)<br/>Describe one use of the Call stack in the Chrome debugger.<br/>",answer:"<br/>It shows the sequence of functions to be executed using a Stack implementation (Last-In First-Out)<br/>ex.<br/>function fun1() {return 1;}<br/>function fun2() {return 2;}<br/>function fun3(){console.log(fun1 + fun2);}<br/>fun3();<br/>//this example shows that 3 functions will be in the Call Stack<br/>//1. fun3<br/>//2. fun1<br/>//3. fun2<br/>",comment:"+",correct:"<br/>Put a breakpoint in a function. When it is hit, look in the Call stack to see who called it<br/>"},

{question:"<br/>14. (Demo.2)<br/>Does document.getElementsByClassName() return a live node list? Write some code to support your answer and<br/>include it below.<br/>",answer:"<br/>It returns a list of nodes (DOM elements)<br/>ex.<br/>&lt;!doctype html&gt;<br/>&lt;html&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;head&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;script src='jQueryVersions/jquery-1.0.js'&gt;&lt;/script&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;head&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;body&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;input type='button' value='test' class='btn' id='btn'/&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;input type='button' value='test1' class='btn' id='btn'/&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/body&gt;<br/>&lt;/html&gt;<br/>var x = document.getElementsByClassName('btn');<br/>console.log(x);<br/>//output<br/>//[&lt;input type='button' value='test' class='btn' id='btn'/&gt;, &lt;input type='button' value='test' class='btn' id='btn'/&gt;]<br/>",comment:"-",correct:"<br/>&nbsp;div = $('#container');<br/>&nbsp;ps = document.getElementsByClassName('foo');<br/>&nbsp;console.log(ps.length);			// 3<br/>&nbsp;p = $('&lt;p&gt;');<br/>&nbsp;div.append(p);<br/>&nbsp;p.attr('class', 'foo');<br/>&nbsp;p.html('Paragraph 4');<br/>&nbsp;console.log(ps.length);			// 4<br/>&nbsp;// Hence it is a live node list.<br/>"},
{question:"<br/>15. (Demo.3)<br/>console.log(foobar.privateFunction) returns undefined. Why?<br/>",answer:"<br/>1. function privateFunction(){return 10;} --&gt; is a closure function<br/>2. The self-invoking function returns to object 'foo' only the value of privateFunction() which is 10<br/>3. foobar object doesn't have any defined function called privateFunction, it only has the returned value which is 10<br/>",comment:"+",correct:"<br/>Because privateFunction is a local variable and hence is out of scope<br/>"},
{question:"<br/>16. (Demo.4)<br/>In demojQuery.html, jQuery serves as both a regular function and a constructor function. Please explain<br/>what I mean by this.<br/>",answer:"<br/>The new command of jQuery will let jQuery be used as a constructor function and functions can be added to the prototype, and also it can be<br/>a regular function and functions can be added static.<br/>ex.<br/>//In this case jQuery serves as a constructor function (prototype)<br/>jQuery.fn = jQuery.prototype = {<br/>&nbsp;&nbsp;&nbsp;&nbsp;function1: function() {alert('In prototype function1: ' + this[0]);}<br/>&nbsp;&nbsp;}<br/>//In this case jQuery serves as a regular function (static)<br/>jQuery.function1 = function() {alert('In static function1' + this);}<br/>&nbsp;&nbsp;$ = jQuery;<br/>",comment:"-",correct:"<br/>When you call $('p'), you are calling it as a regular function (there is no new). But within jQuery,<br/>if this == window then new jQuery() is done and in this case jQuery acts like a constructor function.<br/>"},
{question:"<br/>17. (Demo.5)<br/>In mondayTest.html<br/>Line 23 console.log(log1 === log2) returns false. Describe how to modify the program so that <br/>log1 === log2 returns true.<br/>",answer:"<br/>//Foo.log should be taken outside the function 'Foo', because each time constructor 'Foo' is called, it will create another reference for function 'log'<br/>function Foo() {<br/>&nbsp;&nbsp;&nbsp;&nbsp;this.a = 5;<br/>&nbsp;&nbsp;&nbsp;&nbsp;this.b = 'hello';<br/>}<br/>Foo.log = function(value) {console.log(value)};<br/>",comment:"+",correct:"<br/>&nbsp;Move Foo.log = function(value) {console.log(value); outside of function Foo, e.g.<br/>&nbsp;&nbsp;function Foo() {<br/>&nbsp;&nbsp;&nbsp;&nbsp;this.a = 5;<br/>&nbsp;&nbsp;&nbsp;&nbsp;this.b = 'hello';<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;Foo.log = function(value) {console.log(value); // This is not in prototype!<br/>&nbsp;&nbsp;Foo.prototype = {	// line 62<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;toString: function() {Foo.log('a=' + this.a + ', b=' + this.b)}<br/>&nbsp;&nbsp;}<br/>"},

{question:"<br/>20. (PhaseI.3)<br/>Line 466 is the definition of the property ':' of the object jQuery.expr.<br/>Use jQuery.extend to add<br/>   nth-child 'jQuery.sibling(a,m[3]).cur'<br/>to the ':' property.<br/>Do not modify jquery-1.0.js!<br/>Put your call to jQuery.extend in the space below.<br/>",answer:"<br/>var newObject = jQuery;<br/>jQuery.extend(newObject.expr[':'], {'nth-child', 'jQuery.sibling(a,m[3]).cur'});<br/>",comment:"+",correct:"<br/>jQuery.extend(jQuery.expr[':'], {'nth-child': 'jQuery.sibling(a,m[3]).cur'})<br/>"},
{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>//We can achieve the same result by using closure. The result is the same because we just made the variables local so they can be used inside a function only.<br/>function(){<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>}		<br/>jQuery.each(a, myconcat, ['!']);<br/>",comment:"-",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>1. The 'noCollision' flag should be removed, so all elements of the second array can be added to the first array.<br/>2. We can take function inside the property 'merge:' from the object 'jQuery' and modify it.<br/>unction(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for (var m = 0; m &lt; second.length; m++)<br/>&nbsp;&nbsp;&nbsp;result.push(second[m]);<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>1. Because some browsers like IE and Opera overwrite the 'length' property, so we can't use it.<br/>2. Another problem will arise which is using that way for looping will end break the loop when the value of second[i] = 0 as it consider it as null, <br/>so whenever the value is 0 the loop will break causing the rest of the elements not to be pushed.<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},
{question:"	<br/>28. (PhaseI.11) <br/>The version of jQuery.map in jquery-1.2.2b.js is as follows:<br/>map: function ( elems, callback ) {<br/>  var ret = [];<br/><br/>  // Go through the array, translating each of the items to their<br/>  // new value (or values).<br/>  for ( var i = 0, length = elems.length; i &lt; length; i++ ) {<br/>    var value = callback( elems[ i ], i );<br/><br/>    if ( value !== null && value != undefined ) {<br/>      if ( value.constructor != Array ) <br/>        value = [ value ]; <br/><br/>        ret = ret.concat( value ); <br/>      }<br/>    }<br/><br/>    return ret; //modified in jquery-1.2.5.js<br/>  }<br/><br/>Give an example of a call to jQuery.map that will work in jquery-1.0, but will not work in jquery-1.2.2b<br/>",answer:"<br/>//jquery-1.0<br/>In jquery-1.0 passing a string in the second parameter instead of passing function will work, as it handles cases like that and creates<br/>a new function for that string<br/>if ( fn.constructor == String )<br/>&nbsp;&nbsp;&nbsp;fn = new Function('a','return ' + fn);<br/>//jquery-1.2.2b<br/>In jquery-1.2.2b passing a string in the second parameter instead of passing function won't work<br/>",comment:"+",correct:"<br/>&nbsp;jQuery.map([1, 2, 3], 'return a+1');<br/>&nbsp;// The jquery-1.2.2b.js version of map will not convert a string to a function<br/>"},
{question:"<br/>29 (Phase1.12)<br/>Explain why line 801 is necessary.<br/>801	if ( val.constructor != Array ) val = [val];<br/>",answer:"<br/>It's necessary because jQuery.map uses jQuery.merge, so this line is important as it checks if the val.constructor is not array and converts<br/>it to an array so it can be passed normally to jQuery.merge<br/>",comment:"+",correct:"<br/>jQuery.merge expects the second argument to be an array.<br/>"},
{question:"<br/>30. (Phase1.13)<br/>Can the first parameter jQuery.grep be an Object instead of an Array? Explain your answer. I want<br/>more than just a yes or no here.<br/>",answer:"<br/>No, it can't be an Object. Because jQuery.grep loops over the elements using the elements.length so passing an Object will not let the for loop work<br/>and the Object.length will be the length of properties not the elements.<br/>//foreach for loop can be used instead of the regular for loop to solve this issue<br/>",comment:"+",correct:" No. It uses<br/>for ( var i = 0; i &lt; elems.length; i++ ) <br/>instead of <br/>for (var i in elems)<br/>"},
{question:"<br/>31. (Phase1.14)<br/>What property does pushStack add to its context? What is its value?<br/>",answer:"<br/>It adds functions like .end() and .andSelf() to the context (DOM elements)<br/>//jQuery uses .pushStack() to keep track of the previous jQuery collections as you chain traversing methods such as .parents() and .filter()<br/>",comment:"-",correct:"<br/>stack which is an array of arrays. Each array is the DOM elements in the jQuery object<br/>when pushStack was called.<br/>"},
{question:"<br/>32. (Phase1.15) Regular expressions used in jQuery<br/>The regular expression <br/>/^([#.]?)([a-z0-9\\*_-]*)/<br/>will match any string. Why?<br/>",answer:"<br/>",comment:"-",correct:"<br/>Because the quantifiers ? and * are satisfied by 0 matches and everything is governed by these<br/>quantifiers.<br/>"},
{question:"<br/>33. (Phase1.16) jQuery.className.has<br/>Is jQuery.className.has case sensitive or not? Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>Yes, jQuery.className.has is case sensitive because the regular expression is written to check that;<br/>//RegExp('(^|\\s)' + a + '(\\s|$)').test(e)<br/>//a is the class name itself<br/>",comment:"+",correct:"<br/>Yes. If it was case-insensitive then RegExp constructor would have the second parameter 'i', e.g.<br/>new RegExp('(^|\\s)' + a + '(\\s|$)', 'i').test(e);<br/>Or you could create an experiment to test it.<br/>"},
{question:"<br/>34. (Phase1.17)<br/>If you attempt to add a class that an element already has will it be added again. Please justify your answer<br/>I want more than a yes or no here.<br/>",answer:"<br/>No, it won't be added again. The function will break if it found that a class name already exists.<br/>//if (jQuery.className.has(o,c)) return;<br/>",comment:"+",correct:"<br/>It won't because it calls jQuery.className.has with the class name before it is added.<br/>"},
{question:"<br/>35. (Phase1.18) jQuery.className.remove<br/>Is <br/>	var re = new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g');<br/>	o.className.replace(re, '');<br/>equivalent to <br/>	var re = /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>	o.className.replace(re, '');<br/><br/>Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>Yes, both regular expressions are equivalent. The only difference is that if you use the constructor to create a new RegExp <br/>object instead of the literal syntax, you need to escape the '\'<br/>",comment:"-",correct:"<br/>No. Because +c+ would be interpreted as part of the regular expression.<br/>In other words the + will not do concatenation like it <br/>does with the RegExp constructor<br/>"},
{question:"<br/>36. (Phase1.19)<br/>Create some HTML so that getAll appears three times on the Call Stack<br/>",answer:"<br/>&lt;!doctype html&gt;<br/>&lt;html&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;head&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;script src='jQueryVersions/jquery-1.0.js'&gt;&lt;/script&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;head&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;body&gt;<br/>&nbsp;&nbsp;&lt;script&gt;<br/>&nbsp;&nbsp;&nbsp;var element = document.getElementById('btn');<br/>&nbsp;&nbsp;&nbsp;var a = jQuery.getAll(element).getAll(element).getAll(element); <br/>&nbsp;&nbsp;&lt;/script&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;input type='button' value='test' class='btn' id='btn'/&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;input type='button' value='test1' class='btn' id='btn'/&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/body&gt;<br/>&lt;/html&gt;<br/>",comment:"-",correct:"<br/>&lt;div id='top'&gt;<br/>&nbsp;&lt;div&gt;<br/>&nbsp;&nbsp;&lt;div&gt;<br/>&nbsp;&nbsp;&lt;/div&gt;<br/>&nbsp;&lt;/div&gt;<br/>&lt;/div&gt;<br/>div = $('#top');<br/>var a = jQuery.getAll(div[0]); <br/>"},
{question:"<br/>37. (Phase1.20)<br/>Which do you think is faster, jQuery.trim() or the trim method of String? I will accept either<br/>if your answer is convincing.<br/>",answer:"<br/>I think both of them are the same. But the difference is that the native trim can trim multiple lines, while jQuery.trim doesn't do that.<br/>//The difference is in regex<br/>//Native trim: (/^\s+|\s+$/gm, '')<br/>//jQuery.trim: (/^\s+|\s+$/g, '')<br/>",comment:"+",correct:"<br/>Usually a native JavaScript call is faster than the same function written in JavaScript.<br/>However, several students found benchmarks tests that showed the jQuery.trim was faster because<br/>the native trim used a more complex regular expression.<br/>"},
{question:"<br/>38. (Phase1.21)<br/>Line 712: return { r: r, t: t }<br/>This is what is returned by filter. Please describe what r and t are. <br/>In particular can r be [ ] and is t always the empty string?<br/>",answer:"<br/>r: is the filtered elements<br/>t: is the modified expression string<br/>Yes, r is always an array whether it contains values or empty array.<br/>When I debugged t, it was always empty. I'm not sure which case will make t not an empty string.<br/>",comment:"+",correct:"<br/>&nbsp;r is the matched DOM elements<br/>&nbsp;t is what remains to be processed of the selector (e.g. if selector has a , then t will be<br/>&nbsp;the substring that starts with the comma.<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>Because, a is in the closure of function returned by self invoking function in obj1.<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>var myFunc = function () {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(b);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}();<br/>There is no major change except that variable b is now acting as free variable for myconcat function. 'this' keyword is referring to each of the elements of of array as before. So the result is same.<br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>var a1 = [1, 2, 3, 4];<br/>var a2 = [1, 3, 6, 8];<br/>var result = jQuery.merge(a1, a2);<br/>console.log('=&gt; ' + result);<br/>jQuery.extend({merge:function(first, second) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// Move b over to the new array (this helps to avoid<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// StaticNodeList instances)<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// Now check for duplicates between a and b and only<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// add the unique items<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return result;<br/>}});<br/>console.log(jQuery.merge(a1,a2));<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>second[2] is 0 which is false and will terminate the loop. Thus second array shouldn't contain 0 as value.<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>var a = [1, 2, 3, 4], b = [3, 4, 5, 6];<br/>$.extend($, {merge: function (first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for (var k = 0; k &lt; first.length; k++)<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for (var l = 0; l &lt; second.length; l++){<br/>&nbsp;&nbsp;&nbsp;result[k] = second[l];<br/>&nbsp;&nbsp;&nbsp;k++;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}});<br/>var x = $.merge(a, b);<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:" Put your answer here.<br/>&nbsp;&nbsp;obj2 is an object whose prototype is Foo, and this means obj2 extends Foo, and in Foo's constructor function, it defined this.a = 5. And this is the reason why obj2 have access to a.<br/>&nbsp;&nbsp;The reason why obj1 can't access to a is because, after self invoking, it returns foo function's reference, while obj1's context is window, in window scope, there's no a, that's say, a is not defined. a is in the anonymous function() scope, not in window object.<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},

{question:"<br/>7. (Introduction.7) <br/>Why is the use of global variables discouraged?<br/>",answer:" Put your answer here<br/>For a few reasons:<br/>It often forces you to choose longer names, where a shorter one would be more clear and concise within a limited scope. For example, filter versus MyModuleNameFilter.<br/>The process of 'taking the responsibility to make sure you have very good names and they will never overlap' gets increasingly difficult the larger your code base gets (and the older you get for that matter).<br/>You are unable to share code with anyone else who subscribes to the same philosophy.<br/>",comment:"+",correct:"<br/>Because of the possibility of name collisions with other JavaScript libraries.<br/>"},

{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:" Put your answer here<br/>&nbsp;&nbsp;Because == doesn't judge the type of the left hand and right hand, while === not only judges the value, but also judges the type of the left hand and right hand.<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:" Put your answer here.<br/>&nbsp;&nbsp;(function(){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>&nbsp;&nbsp;})();<br/>&nbsp;&nbsp;Yes, because the anonymous function now is the context of a and b, now  a and b and everything are in the scope of the anonymous funciton.<br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:" Put your answer here.<br/>&nbsp;&nbsp;var merge = function( first, second ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;var l = second.length,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i = first.length,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;j = 0;<br/>&nbsp;&nbsp;&nbsp;&nbsp;if ( typeof l === 'number' ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for ( ; j &lt; l; j++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;} else {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;while ( second[j] !== undefined ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;first.length = i;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return first;<br/>&nbsp;&nbsp;};<br/>&nbsp;&nbsp;I can just put above codes in console, then run, then test, because this is out the scope of the jQuery-1.0.js.<br/>",comment:"-",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:" in obj1, a is a closure, after running this function, a is free so we can not access a in obj1.<br/>In obj2, a is a attribute of function so we can access it after running this function. ",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},
{question:"<br/>5. (Introduction.5) <br/>var obj = (function() {<br/>	var i, f;<br/>	f = [];<br/>	for (i=0; i&lt;3; i++) {<br/>		f.push(function() {console.log(i)});<br/>	}<br/>	<br/>	return f;	<br/>})();<br/><br/>obj[0]()  writes 3 to console<br/>obj[1]()  writes 3 to console<br/>obj[2]()  writes 3 to console<br/><br/>This occurs because i is in the closure of each function created.<br/><br/>Fix this problem so that function obj[n] writes n to the console.<br/>",answer:"Because the properties of closure, it will remember the variable i, and the references to return function, so<br/>all of obj[] members will refer to the last one with '3' in output<br/>To fix:<br/>var obj = (function() {<br/>&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;(function(i) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;var tmp = i;<br/>&nbsp;&nbsp;&nbsp;&nbsp;f.push(function() {console.log(tmp)});<br/>&nbsp;&nbsp;&nbsp;&nbsp;})(i);<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return f; <br/>})();",comment:"+",correct:"<br/>var obj = (function() {			<br/>&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function(i){return function(){console.log(i)}}(i));<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;return f;	<br/>})();<br/>obj[0]();  // 0<br/>obj[1]();  // 1<br/>obj[2]();  // 2<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"   merge: function(first, second) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;return result;<br/>&nbsp;&nbsp;},<br/>&nbsp;&nbsp;How to test:<br/>&nbsp;&nbsp;var merge = function(first, second) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;return result;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;merge([1,2,3],[2,3,4]) ",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:" var obj = {};<br/>&nbsp;&nbsp;function merge(first, second) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var i = first.length,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;j = 0;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if ( typeof second.length === 'number' ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for ( var l = second.length; j &lt; l; j++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;} else {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;while ( second[j] !== undefined ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first.length = i;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return first;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;Query.extend({merge: merge});<br/>",comment:"-",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>&nbsp;&nbsp;(function(){<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}());<br/>&nbsp;&nbsp;&nbsp;&nbsp;Now a and b is local variables. Since the function is working just these 2 vaiables, result will be same when it is global or local<br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>var merge = function(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return result;<br/>&nbsp;};<br/>&nbsp;It can be tested from chrome console<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers.<br/>",comment:"+",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:" ",comment:"-",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"",comment:"-",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>&nbsp;&nbsp;function my_merge(first, second) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var i = first.length,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;j = 0;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if ( typeof second.length === 'number' ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for ( var l = second.length; j &lt; l; j++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;} else {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;while ( second[j] !== undefined ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;first.length = i;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return first;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;jQuery.extend({merge: my_merge});<br/>",comment:"-",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>&nbsp;&nbsp;For the first iteration, i = 0 and second[0] = 4, so it add second[0] as 0 &lt; 4<br/>&nbsp;&nbsp;In second iteration, i = 1 and second[1] = 5, so it will add second[1] as 1 &lt; 5<br/>&nbsp;&nbsp;In third iteration, i = 2 and second[2] = 0, so it will stop iterating as 2 is not &lt; 0<br/>&nbsp;&nbsp;So, the contents of array second shouldnot contain second or smaller elements than index i.<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},
{question:"	<br/>28. (PhaseI.11) <br/>The version of jQuery.map in jquery-1.2.2b.js is as follows:<br/>map: function ( elems, callback ) {<br/>  var ret = [];<br/><br/>  // Go through the array, translating each of the items to their<br/>  // new value (or values).<br/>  for ( var i = 0, length = elems.length; i &lt; length; i++ ) {<br/>    var value = callback( elems[ i ], i );<br/><br/>    if ( value !== null && value != undefined ) {<br/>      if ( value.constructor != Array ) <br/>        value = [ value ]; <br/><br/>        ret = ret.concat( value ); <br/>      }<br/>    }<br/><br/>    return ret; //modified in jquery-1.2.5.js<br/>  }<br/><br/>Give an example of a call to jQuery.map that will work in jquery-1.0, but will not work in jquery-1.2.2b<br/>",answer:"<br/>&nbsp;&nbsp;var a = [1, 2, 3, 4, 3, 2, 1];<br/>&nbsp;&nbsp;result = jQuery.map(a, 'a*2');<br/>&nbsp;&nbsp;This will work in 1.0 but in 1.2.2b it will raise error 'Callback not defined'<br/>",comment:"+",correct:"<br/>&nbsp;jQuery.map([1, 2, 3], 'return a+1');<br/>&nbsp;// The jquery-1.2.2b.js version of map will not convert a string to a function<br/>"},

{question:"<br/>32. (Phase1.15) Regular expressions used in jQuery<br/>The regular expression <br/>/^([#.]?)([a-z0-9\\*_-]*)/<br/>will match any string. Why?<br/>",answer:"<br/>&nbsp;&nbsp;Because we have ? at the end of first set which means 0 or 1 (may be present 1 time or not present),<br/>&nbsp;&nbsp;and second has * which means 0 or more (may be present any times or not present).<br/>&nbsp;&nbsp;Also inside [] we have * which means we can have any character.<br/>&nbsp;&nbsp;So, It will match even if there are no characters.<br/>",comment:"+",correct:"<br/>Because the quantifiers ? and * are satisfied by 0 matches and everything is governed by these<br/>quantifiers.<br/>"},
{question:"<br/>33. (Phase1.16) jQuery.className.has<br/>Is jQuery.className.has case sensitive or not? Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;Yes, it is case sensitive because it uses case sensitive regular expression.<br/>&nbsp;&nbsp;e.g.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p id='id1' class='FOO'&gt;&lt;/p&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;var obj = document.getElementById('id1');<br/>&nbsp;&nbsp;&nbsp;&nbsp;console.log(jQuery.className.has(obj, 'foo'));<br/>&nbsp;&nbsp;Result will be false<br/>",comment:"+",correct:"<br/>Yes. If it was case-insensitive then RegExp constructor would have the second parameter 'i', e.g.<br/>new RegExp('(^|\\s)' + a + '(\\s|$)', 'i').test(e);<br/>Or you could create an experiment to test it.<br/>"},
{question:"<br/>34. (Phase1.17)<br/>If you attempt to add a class that an element already has will it be added again. Please justify your answer<br/>I want more than a yes or no here.<br/>",answer:"<br/>No, it will not be added again.<br/>Because it will first check if that className is present or not.<br/>We can see in Line 338: if (jQuery.className.has(o,c)) return;<br/>",comment:"+",correct:"<br/>It won't because it calls jQuery.className.has with the class name before it is added.<br/>"},
{question:"<br/>35. (Phase1.18) jQuery.className.remove<br/>Is <br/>	var re = new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g');<br/>	o.className.replace(re, '');<br/>equivalent to <br/>	var re = /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>	o.className.replace(re, '');<br/><br/>Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>Yes they do the same thing.<br/>If we write new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g') in console, it will output<br/>/(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>",comment:"-",correct:"<br/>No. Because +c+ would be interpreted as part of the regular expression.<br/>In other words the + will not do concatenation like it <br/>does with the RegExp constructor<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:" var myMerge = function(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;// Move b over to the new array (this helps to avoid<br/>&nbsp;&nbsp;// StaticNodeList instances)<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;// Now check for duplicates between a and b and only<br/>&nbsp;&nbsp;// add the unique items<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return result;<br/>&nbsp;};<br/>jQuery.extend(jQuery, {merge: myMerge})	",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.",comment:"+",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},

{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>Becuase<br/>- The strict equality operator === only considers values equal that have the same type.<br/>- The lenient equality operator == tries to convert values of different types, before comparing like strict equality.<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>//in jquery 1.11.2.js file:<br/>merge: function( first, second ) {<br/>&nbsp;&nbsp;var len = +second.length,<br/>&nbsp;&nbsp;&nbsp;j = 0,<br/>&nbsp;&nbsp;&nbsp;i = first.length;<br/>&nbsp;&nbsp;while ( j &lt; len ) {<br/>&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;// Support: IE&lt;9<br/>&nbsp;&nbsp;// Workaround casting of .length to NaN on otherwise arraylike objects (e.g., NodeLists)<br/>&nbsp;&nbsp;if ( len !== len ) {<br/>&nbsp;&nbsp;&nbsp;while ( second[j] !== undefined ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;first.length = i;<br/>&nbsp;&nbsp;return first;<br/>&nbsp;},<br/>&nbsp;",comment:"-",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>&nbsp;&nbsp;Because in case of obj1, there is function encapsulation hence only the keys that are returned is accessible from outer context ( here foo ).<br/>&nbsp;&nbsp;But in case of obj2 attribute a is public and available.<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},
{question:"<br/>5. (Introduction.5) <br/>var obj = (function() {<br/>	var i, f;<br/>	f = [];<br/>	for (i=0; i&lt;3; i++) {<br/>		f.push(function() {console.log(i)});<br/>	}<br/>	<br/>	return f;	<br/>})();<br/><br/>obj[0]()  writes 3 to console<br/>obj[1]()  writes 3 to console<br/>obj[2]()  writes 3 to console<br/><br/>This occurs because i is in the closure of each function created.<br/><br/>Fix this problem so that function obj[n] writes n to the console.<br/>",answer:"<br/>&nbsp;&nbsp;var obj = (function() {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(function(n) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function () {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(n);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;})<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;})(i);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return f;<br/>&nbsp;&nbsp;})();<br/>&nbsp;&nbsp;obj[0]()<br/>&nbsp;&nbsp;obj[1]()<br/>&nbsp;&nbsp;obj[2]()<br/>",comment:"+",correct:"<br/>var obj = (function() {			<br/>&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function(i){return function(){console.log(i)}}(i));<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;return f;	<br/>})();<br/>obj[0]();  // 0<br/>obj[1]();  // 1<br/>obj[2]();  // 2<br/>"},
