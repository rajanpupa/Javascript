{question:"<br/>7. (Introduction.7) <br/>Why is the use of global variables discouraged?<br/>",answer:"<br/>&nbsp;&nbsp;Global variable are available globally, hence being able to accessed from anywhere by any object, the value can be messed up during program execution.<br/>&nbsp;&nbsp;That's why its usage is discouraged, but even if we need then use it carefully.<br/>",comment:"+",correct:"<br/>Because of the possibility of name collisions with other JavaScript libraries.<br/>"},
{question:"<br/>8. (Introduction.8)<br/>foo.call({a:5, b:6}, [10, 15]);<br/>Write a function foo that will write its context and its parameters to the console when it is called this way.<br/>You decide on the format used by console.log().<br/>",answer:"<br/>&nbsp;&nbsp;var foo = function(a, b) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;console.log(this.a + ' , ' + this.b + '\n' + a + ' , ' + b);<br/>&nbsp;&nbsp;}<br/>",comment:"-",correct:"<br/>&nbsp;function foo(a) {<br/>&nbsp;&nbsp;console.log('this.a=' + this.a +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',this.b=' + this.b +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[0]=' + a[0] + <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[1]=' + a[1]);<br/>&nbsp;}<br/>"},
{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>&nbsp;&nbsp;This is because with == comparision, javascript tries to match is as much as it can by type coercion for boolean value comparision.<br/>&nbsp;&nbsp;But in case of === comparision, it does strict check without type conversion, and its known 0 and false are of different type so it doesn't match.   <br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},
{question:"<br/>10. (Introduction.10)<br/>What will be the result of running the following code. Please explain why the error occurred.<br/>  function doMath() {<br/>    var f = new Foo(10);<br/>    f.add(10).multiply(2).display();<br/>  }<br/>	<br/>  function Foo(value) {<br/>    this.value = value;		<br/>  }<br/>	<br/>  Foo.prototype.add = function(n) {<br/>    this.value += n;<br/>    return this;<br/>   }<br/>	<br/>   Foo.prototype.multiply = function(n) {<br/>     this.value *= n;<br/>   }<br/>	<br/>   Foo.prototype.display = function() {<br/>     alert(this.value);<br/>   }<br/>",answer:"<br/>&nbsp;&nbsp;Uncaught TypeError: Cannot read property 'display' of undefined error will be given. <br/>&nbsp;&nbsp;This is because there is break in chain. In multiply method, its not returning object and hence by default it will return undefined. So out method<br/>&nbsp;&nbsp;chain display will be called upon 'undefined' and hence the exception. <br/>&nbsp;&nbsp;We can fix it by returning this within that function like<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Foo.prototype.multiply = function(n) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.value *= n;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return this;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>Will get an undefined when display is called because multiply did not return anything.<br/>"},
{question:"<br/>11. (Introduction.11)<br/>How many different types of arguments can the jQuery function handle?<br/>In other words if jQuery were written in Java how many overloaded versions of jQuery would be required.<br/>Please briefly describe the different types of arguments. I want more than just a number here.<br/>",answer:"<br/>The data types are String, Number, Boolean, Array, Object.<br/>String could be just a value enclosed within quotation mark ' or '<br/>Number is just a numeric value.<br/>Boolean is either true or false<br/>Array could be like [1, 2, 'a']<br/>Object can be like { a : 'b' } or simple function.<br/>",comment:"-",correct:"<br/>First argument<br/>1. function (line 17)<br/>2. jQuery object (line 24)<br/>3. string (lines 36, 45)<br/>4. array of DOM elements (line 42)<br/>Second argument<br/>1. jQuery object (line 29)<br/>2. DOM object (line 45)<br/>3. undefined<br/>Third argument<br/>1. function (line 52)<br/>2. undefined<br/>"},
{question:"<br/>12. (Introduction.12)<br/>Describe one use of the Call stack in the Chrome debugger.<br/>",answer:"<br/>&nbsp;&nbsp;Call stack can be used to view the complete path of the javascript execution and where by at runtime we can go to any specific call stack point and check<br/>&nbsp;&nbsp;the status of different variable at that time. <br/>",comment:"+",correct:"<br/>Put a breakpoint in a function. When it is hit, look in the Call stack to see who called it<br/>"},

{question:"<br/>16. (Demo.4)<br/>In demojQuery.html, jQuery serves as both a regular function and a constructor function. Please explain<br/>what I mean by this.<br/>",answer:"<br/>&nbsp;Initially when it is called, its a regular function call. And when window === this then <br/>&nbsp;the function is called with new keyword which acts as a constructor function.<br/>",comment:"+",correct:"<br/>When you call $('p'), you are calling it as a regular function (there is no new). But within jQuery,<br/>if this == window then new jQuery() is done and in this case jQuery acts like a constructor function.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>&nbsp;&nbsp;function concat() {<br/>&nbsp;&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>&nbsp;&nbsp;&nbsp;&nbsp;return { a: a, b: b}<br/>&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},
{question:"<br/>22. (PhaseI.5)<br/>Given the following:<br/>function f(...) {...}<br/>jQuery.each(a, f, [5, 'hello', 8])<br/>What should the parameters of function f be?<br/>",answer:"<br/>&nbsp;&nbsp;The parameters for function f is the third array params on jQuery.each<br/>&nbsp;&nbsp;function f(a,b,c) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;console.log(a + b + c);<br/>&nbsp;&nbsp;&nbsp;&nbsp;//function code here<br/>&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>f(a, b, c) // a will be 5, b 'hello' and c 8<br/>Note: f(a,b), f(a), f() are all possibilities (but unlikely)<br/>"},
{question:"<br/>23. (PhaseI.6)<br/>Rewrite the following code so that jQuery is not used at all.<br/>var ps = document.querySelectorAll('.foo');<br/>function setBackground(i, el) {<br/>   el.style.backgroundColor='red';<br/>}<br/>jQuery.each(ps, setBackground);   &lt;-- don't use each<br/>",answer:"<br/>&nbsp;&nbsp;for ( i = 0; i &lt; ps.length; i++ ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;setBackground(i, ps[i]);<br/>&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>&nbsp;var ps, i;<br/>&nbsp;ps = document.querySelectorAll('.foo');<br/>&nbsp;for (i=0; i &lt; ps.length; i++) {<br/>&nbsp;&nbsp;setBackground(i, ps[i]);<br/>&nbsp;}<br/>"},

{question:"<br/>25. (PhaseI.8)<br/>Explain what the code at line 949 of modernizr.js does.<br/>",answer:"<br/>&nbsp;&nbsp;It run the test for given feature, and throw the return value into the Modernizr with the keyname featureName which is lowercase value of feature.<br/>",comment:"+",correct:"<br/>&nbsp;It calls each test and sets the corresponding property of Modernizr to the return value.<br/>"},
{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>&nbsp;&nbsp;We can remove the collision checking code and it considers duplicates as well.<br/>&nbsp;&nbsp;We can test by extracting the code into separate function and running it as an isolated program so as to test without modifying jquery source code.<br/>&nbsp;&nbsp;Other idea is by using jQuery.extend({merge: merge});<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},
{question:"	<br/>28. (PhaseI.11) <br/>The version of jQuery.map in jquery-1.2.2b.js is as follows:<br/>map: function ( elems, callback ) {<br/>  var ret = [];<br/><br/>  // Go through the array, translating each of the items to their<br/>  // new value (or values).<br/>  for ( var i = 0, length = elems.length; i &lt; length; i++ ) {<br/>    var value = callback( elems[ i ], i );<br/><br/>    if ( value !== null && value != undefined ) {<br/>      if ( value.constructor != Array ) <br/>        value = [ value ]; <br/><br/>        ret = ret.concat( value ); <br/>      }<br/>    }<br/><br/>    return ret; //modified in jquery-1.2.5.js<br/>  }<br/><br/>Give an example of a call to jQuery.map that will work in jquery-1.0, but will not work in jquery-1.2.2b<br/>",answer:"<br/>&nbsp;&nbsp;var a = [1, 2, 3, 4, 3, 2, 1];<br/>&nbsp;&nbsp;result = jQuery.map(a, 'a*2');<br/>",comment:"+",correct:"<br/>&nbsp;jQuery.map([1, 2, 3], 'return a+1');<br/>&nbsp;// The jquery-1.2.2b.js version of map will not convert a string to a function<br/>"},
{question:"<br/>29 (Phase1.12)<br/>Explain why line 801 is necessary.<br/>801	if ( val.constructor != Array ) val = [val];<br/>",answer:"<br/>&nbsp;&nbsp;Right after that line, there is function call for merge which takes array as second argument<br/>&nbsp;&nbsp;hence it is necessary that val be of array type.<br/>",comment:"+",correct:"<br/>jQuery.merge expects the second argument to be an array.<br/>"},
{question:"<br/>30. (Phase1.13)<br/>Can the first parameter jQuery.grep be an Object instead of an Array? Explain your answer. I want<br/>more than just a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;No it can't be because inside the function the iteration is done in a way that can be done <br/>&nbsp;&nbsp;only on array ie. for ( var i = 0; i &lt; elems.length; i++ )<br/>&nbsp;&nbsp;which voids the ability to iterate over object.<br/>",comment:"+",correct:" No. It uses<br/>for ( var i = 0; i &lt; elems.length; i++ ) <br/>instead of <br/>for (var i in elems)<br/>"},

{question:"<br/>32. (Phase1.15) Regular expressions used in jQuery<br/>The regular expression <br/>/^([#.]?)([a-z0-9\\*_-]*)/<br/>will match any string. Why?<br/>",answer:"<br/>Here the first matching criteria is [#.]? , which emphasis the value can be or cannot be. again<br/>second match is [a-z0-9\\*_-]* which says 0 or more of those characters enclosed in brackets.<br/>And finally there is no end of line defined.<br/>Hence it matches any string.<br/>",comment:"+",correct:"<br/>Because the quantifiers ? and * are satisfied by 0 matches and everything is governed by these<br/>quantifiers.<br/>"},
{question:"<br/>33. (Phase1.16) jQuery.className.has<br/>Is jQuery.className.has case sensitive or not? Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;Under the hood, jQuery.className.has looks like this <br/>&nbsp;&nbsp;function (e,a) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;if ( e.className != undefined )<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e = e.className;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return new RegExp('(^|\\s)' + a + '(\\s|$)').test(e);<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;Seeing the regex val, there is no case insensitive option provided,<br/>&nbsp;&nbsp;hence the function is case sensition.<br/>",comment:"+",correct:"<br/>Yes. If it was case-insensitive then RegExp constructor would have the second parameter 'i', e.g.<br/>new RegExp('(^|\\s)' + a + '(\\s|$)', 'i').test(e);<br/>Or you could create an experiment to test it.<br/>"},
{question:"<br/>34. (Phase1.17)<br/>If you attempt to add a class that an element already has will it be added again. Please justify your answer<br/>I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;function (o,c){<br/>&nbsp;&nbsp;&nbsp;&nbsp;if (jQuery.className.has(o,c)) return;<br/>&nbsp;&nbsp;&nbsp;&nbsp;o.className += ( o.className ? ' ' : '' ) + c;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;This is how it looks when we look into jQuery.className.add method.<br/>&nbsp;&nbsp;Here it shows if className is already there, then it just returns.<br/>&nbsp;&nbsp;Hence it won't add again.<br/>",comment:"+",correct:"<br/>It won't because it calls jQuery.className.has with the class name before it is added.<br/>"},
{question:"<br/>35. (Phase1.18) jQuery.className.remove<br/>Is <br/>	var re = new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g');<br/>	o.className.replace(re, '');<br/>equivalent to <br/>	var re = /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>	o.className.replace(re, '');<br/><br/>Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>It's the same thing. Just the way of initialization is different. With new, we give two params, one the regex patterns in string and second argument <br/>the options.<br/>In the second case regex is enclosed within forward slash and at the end 'g' option is provided to seach pattern globaly.<br/>",comment:"-",correct:"<br/>No. Because +c+ would be interpreted as part of the regular expression.<br/>In other words the + will not do concatenation like it <br/>does with the RegExp constructor<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>from jquery 1.11.2<br/>merge: function( first, second ) {<br/>&nbsp;&nbsp;var len = +second.length,<br/>&nbsp;&nbsp;&nbsp;j = 0,<br/>&nbsp;&nbsp;&nbsp;i = first.length;<br/>&nbsp;&nbsp;while ( j &lt; len ) {<br/>&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;// Support: IE&lt;9<br/>&nbsp;&nbsp;// Workaround casting of .length to NaN on otherwise arraylike objects (e.g., NodeLists)<br/>&nbsp;&nbsp;if ( len !== len ) {<br/>&nbsp;&nbsp;&nbsp;while ( second[j] !== undefined ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;first[ i++ ] = second[ j++ ];<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;first.length = i;<br/>&nbsp;&nbsp;return first;<br/>&nbsp;},<br/>",comment:"-",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>&nbsp;obj1 can't see a variable while obj2 can see it.  <br/>&nbsp;Because we created obj1, the self invoking function returned another function whose closure has the value of a. <br/>&nbsp;Therefore the a is not visible in obj1.<br/>&nbsp;In obj2, a variable is stored in closure so that it still accessible when we exit this function <br/>&nbsp;and it inherits property a from Foo when we used new keyword to create it. So that we can see a variable in obj2.<br/>&nbsp;",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;in object 1, variable a is declare by var so its scope is limited inside that function, the only thing that exposed to outside is what returned from anonymous function <br/>&nbsp;&nbsp;&nbsp;&nbsp;return {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;foo: function(){console.log(a)}<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;obj1.foo; //function<br/>&nbsp;&nbsp;&nbsp;&nbsp;obj1.a; //undefined<br/>&nbsp;&nbsp;&nbsp;&nbsp;In obj2, variable a is declared by using this.a so a is available in Foo.a<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},

{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;== operator will cast both expression into same type before compare so null, '', 0, undefined will become false<br/>&nbsp;&nbsp;&nbsp;&nbsp;In contrast === operator will compare the type first, if type is the same then its will compare value.<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},
{question:"<br/>10. (Introduction.10)<br/>What will be the result of running the following code. Please explain why the error occurred.<br/>  function doMath() {<br/>    var f = new Foo(10);<br/>    f.add(10).multiply(2).display();<br/>  }<br/>	<br/>  function Foo(value) {<br/>    this.value = value;		<br/>  }<br/>	<br/>  Foo.prototype.add = function(n) {<br/>    this.value += n;<br/>    return this;<br/>   }<br/>	<br/>   Foo.prototype.multiply = function(n) {<br/>     this.value *= n;<br/>   }<br/>	<br/>   Foo.prototype.display = function() {<br/>     alert(this.value);<br/>   }<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;TypeError: f.add(...).multiply(...) is undefined<br/>&nbsp;&nbsp;&nbsp;&nbsp;because in multiply function does not return this so the chain will not work.<br/>&nbsp;&nbsp;&nbsp;&nbsp;to fix it<br/>&nbsp;&nbsp;&nbsp;&nbsp;Foo.prototype.add = function(n) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.value += n;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return this;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;Foo.prototype.multiply = function(n) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.value *= n;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return this;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;Foo.prototype.display = function() {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;alert(this.value);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return this;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>",comment:"+",correct:"<br/>Will get an undefined when display is called because multiply did not return anything.<br/>"},
{question:"<br/>11. (Introduction.11)<br/>How many different types of arguments can the jQuery function handle?<br/>In other words if jQuery were written in Java how many overloaded versions of jQuery would be required.<br/>Please briefly describe the different types of arguments. I want more than just a number here.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;jQuery can handle:<br/>&nbsp;&nbsp;&nbsp;&nbsp;1.  Function. For example<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$(function(){}); //This equal with $(document).ready(function(){});<br/>&nbsp;&nbsp;&nbsp;&nbsp;2.  jQuery object<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$($('#p1')) equal $('#p1')<br/>&nbsp;&nbsp;&nbsp;&nbsp;3.  Array of DOM element or Array<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var q  = document.querySelectorAll('p');<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$(p);<br/>&nbsp;&nbsp;&nbsp;&nbsp;4.  String<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$('#p1')    //This is jQuery selector<br/>&nbsp;&nbsp;&nbsp;&nbsp;5.  Can be single argument to maximum 3 arguments<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$('div');<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$('div', '#container');<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$('div', '#container', function(){});   //equal jQuery.each ...<br/>",comment:"+",correct:"<br/>First argument<br/>1. function (line 17)<br/>2. jQuery object (line 24)<br/>3. string (lines 36, 45)<br/>4. array of DOM elements (line 42)<br/>Second argument<br/>1. jQuery object (line 29)<br/>2. DOM object (line 45)<br/>3. undefined<br/>Third argument<br/>1. function (line 52)<br/>2. undefined<br/>"},
{question:"<br/>12. (Introduction.12)<br/>Describe one use of the Call stack in the Chrome debugger.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;Using the call stack, we can know the orders of function call that mean we can know the caller of current function. More over Chrome call stack help use to jump forward backward in the call stack.<br/>",comment:"+",correct:"<br/>Put a breakpoint in a function. When it is hit, look in the Call stack to see who called it<br/>"},
{question:"<br/>13. (Demo.1)<br/>The code at lines 256-260 of jquery-1.0.js can be simplified. Please do so.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;Original <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var old = this.get();<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.get( a );<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if ( fn.constructor == Function )<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return this.each( fn );<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this.get( old );<br/>",comment:"-",correct:"<br/>&nbsp;if ( fn.constructor == Function ) {<br/>&nbsp;&nbsp;this.get( a );<br/>&nbsp;&nbsp;return this.each( fn );<br/>&nbsp;}<br/>"},
{question:"<br/>14. (Demo.2)<br/>Does document.getElementsByClassName() return a live node list? Write some code to support your answer and<br/>include it below.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;//Live node<br/>&nbsp;&nbsp;&nbsp;&nbsp;var ps = document.getElementsByClassName('p');<br/>&nbsp;&nbsp;&nbsp;&nbsp;//[&lt;p class=?'p'&gt;?Hello?&lt;/p&gt;?, &lt;p class=?'p'&gt;?Holle?&lt;/p&gt;??]<br/>&nbsp;&nbsp;&nbsp;&nbsp;var p = document.createElement('P');<br/>&nbsp;&nbsp;&nbsp;&nbsp;p.className = 'p';<br/>&nbsp;&nbsp;&nbsp;&nbsp;document.body.appendChild(p);<br/>&nbsp;&nbsp;&nbsp;&nbsp;console.debug(ps);<br/>&nbsp;&nbsp;&nbsp;&nbsp;//[&lt;p class=?'p'&gt;?Hello?&lt;/p&gt;?, &lt;p class=?'p'&gt;?Holle?&lt;/p&gt;, ??&lt;p class=?'p'&gt;&lt;/p&gt;]<br/>",comment:"+",correct:"<br/>&nbsp;div = $('#container');<br/>&nbsp;ps = document.getElementsByClassName('foo');<br/>&nbsp;console.log(ps.length);			// 3<br/>&nbsp;p = $('&lt;p&gt;');<br/>&nbsp;div.append(p);<br/>&nbsp;p.attr('class', 'foo');<br/>&nbsp;p.html('Paragraph 4');<br/>&nbsp;console.log(ps.length);			// 4<br/>&nbsp;// Hence it is a live node list.<br/>"},
{question:"<br/>15. (Demo.3)<br/>console.log(foobar.privateFunction) returns undefined. Why?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;var foo = (function() {<br/>&nbsp;&nbsp;var private = 10;<br/>&nbsp;&nbsp;function privateFunction() {<br/>&nbsp;&nbsp;&nbsp;return 10;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return {a:privateFunction()}<br/>&nbsp;})();<br/>&nbsp;var foobar = Object.create(foo);		// extend foo<br/>&nbsp;&nbsp;&nbsp;&nbsp;Because foobar is created by using foo protoype, and foo only expose properties a so foobar.privateFunction is undefined<br/>&nbsp;&nbsp;&nbsp;&nbsp;if you want to expose private function just modify <br/>&nbsp;&nbsp;&nbsp;&nbsp;return {a:privateFunction(), privateFunction: privateFunction}<br/>&nbsp;&nbsp;&nbsp;&nbsp;or use protoype<br/>",comment:"+",correct:"<br/>Because privateFunction is a local variable and hence is out of scope<br/>"},
{question:"<br/>16. (Demo.4)<br/>In demojQuery.html, jQuery serves as both a regular function and a constructor function. Please explain<br/>what I mean by this.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;Because jQuery call new jQuery in its body (when this == window) so that become a constructor function<br/>",comment:"+",correct:"<br/>When you call $('p'), you are calling it as a regular function (there is no new). But within jQuery,<br/>if this == window then new jQuery() is done and in this case jQuery acts like a constructor function.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;(function(){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>&nbsp;&nbsp;&nbsp;&nbsp;})();<br/>&nbsp;&nbsp;&nbsp;&nbsp;a and b are now local but it still work because a and b in scope now<br/>",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},

{question:"<br/>26. (PhaseI.9)<br/>Modify the merge algorithm so that it doesn't remove duplicates. <br/>How can you test your code without modifying jquery-1.0.js ?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;var mymerge = function(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;// Move b over to the new array (this helps to avoid<br/>&nbsp;&nbsp;// StaticNodeList instances)<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;// Now check for duplicates between a and b and only<br/>&nbsp;&nbsp;// add the unique items<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ ) {			<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.push( second[i] );<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;return result;<br/>&nbsp;};<br/>&nbsp;&nbsp;&nbsp;&nbsp;jQuery.extend({merge: mymerge});<br/>",comment:"+",correct:"<br/>// Note, jquery-1.0.js does not modify first!! So, it is inappropriate to use a <br/>// later version of merge that does<br/>&nbsp;function newMerge(first, second) {<br/>&nbsp;&nbsp;var result = [];<br/>&nbsp;&nbsp;for ( var k = 0; k &lt; first.length; k++ )<br/>&nbsp;&nbsp;&nbsp;result[k] = first[k];<br/>&nbsp;&nbsp;for ( var i = 0; i &lt; second.length; i++ )<br/>&nbsp;&nbsp;&nbsp;result.push( second[i] );				<br/>&nbsp;&nbsp;return result;<br/>&nbsp;}<br/>&nbsp;jQuery.extend({merge:newMerge});	// replace jQuery.merge<br/>&nbsp;result = jQuery.merge([1, 2], [2, 3]);<br/>"},
{question:"<br/>27. (PhaseI.10)<br/>Here is function jQuery.merge in jquery-1.1.3a.js.<br/>function merge (first, second) {<br/>		for ( var i = 0; second[i]; i++ )<br/>			first.push(second[i]);<br/>		return first;<br/>	}<br/>	<br/>var result = merge([1, 2, 3], [4, 5, 0, 8 ])	<br/>result = [1, 2, 3, 4, 5]<br/>Why?<br/>What does this say about the expected contents of the array second?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;for ( var i = 0; second[i]; i++ )<br/>&nbsp;&nbsp;&nbsp;&nbsp;so if second array has null, empty or 0 element, the for loop will stop (this will happen if index out of range)<br/>",comment:"-",correct:"<br/>This is because when second[i] becomes 0 (when i==2), the loop terminates.<br/>jQuery expects DOM elements not integers. This is a reasonable expectation.<br/>Note: this comment in jquery-1.1.3a.js explains why the loop has this invariant<br/>// We have to loop this way because IE & Opera overwrite the length<br/>// expando of getElementsByTagName<br/>Whatever that means.<br/>"},

{question:"<br/>32. (Phase1.15) Regular expressions used in jQuery<br/>The regular expression <br/>/^([#.]?)([a-z0-9\\*_-]*)/<br/>will match any string. Why?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;First group ([#.]?) have ? so it may match or not match<br/>&nbsp;&nbsp;&nbsp;&nbsp;Second group ([a-z0-9\\*_-]*) will match any identifier which is alphanumeric or none<br/>",comment:"+",correct:"<br/>Because the quantifiers ? and * are satisfied by 0 matches and everything is governed by these<br/>quantifiers.<br/>"},
{question:"<br/>33. (Phase1.16) jQuery.className.has<br/>Is jQuery.className.has case sensitive or not? Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;case sensitive because of expression<br/>&nbsp;&nbsp;&nbsp;&nbsp;return new RegExp('(^|\\s)' + a + '(\\s|$)').test(e);<br/>&nbsp;&nbsp;&nbsp;&nbsp;if you want case insensitive, must add flag i<br/>",comment:"+",correct:"<br/>Yes. If it was case-insensitive then RegExp constructor would have the second parameter 'i', e.g.<br/>new RegExp('(^|\\s)' + a + '(\\s|$)', 'i').test(e);<br/>Or you could create an experiment to test it.<br/>"},
{question:"<br/>34. (Phase1.17)<br/>If you attempt to add a class that an element already has will it be added again. Please justify your answer<br/>I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;If using jQuery<br/>&nbsp;&nbsp;&nbsp;&nbsp;add: function(o,c){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if (jQuery.className.has(o,c)) return;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o.className += ( o.className ? ' ' : '' ) + c;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;it will check of class existing first, hence it will not be added again.<br/>",comment:"+",correct:"<br/>It won't because it calls jQuery.className.has with the class name before it is added.<br/>"},
{question:"<br/>35. (Phase1.18) jQuery.className.remove<br/>Is <br/>	var re = new RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g');<br/>	o.className.replace(re, '');<br/>equivalent to <br/>	var re = /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>	o.className.replace(re, '');<br/><br/>Please justify your answer. I want more than a yes or no here.<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;RegExp('(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))', 'g'); is different from /(^|\\s*\\b[^-])'+c+'($|\\b(?=[^-]))/g;<br/>&nbsp;&nbsp;&nbsp;&nbsp;The second one will not match content of variable c, it match string that contains '+c+'.<br/>",comment:"+",correct:"<br/>No. Because +c+ would be interpreted as part of the regular expression.<br/>In other words the + will not do concatenation like it <br/>does with the RegExp constructor<br/>"},

{question:"<br/>38. (Phase1.21)<br/>Line 712: return { r: r, t: t }<br/>This is what is returned by filter. Please describe what r and t are. <br/>In particular can r be [ ] and is t always the empty string?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;r = g( r, f );<br/>&nbsp;&nbsp;&nbsp;&nbsp;r is a result of grep function which is an array. In worst case when no element match r is always an empty array []<br/>&nbsp;&nbsp;&nbsp;&nbsp;t = t.replace( re, '' );<br/>&nbsp;&nbsp;&nbsp;&nbsp;t is a part of matching query and will be removed when match, so unless nothing match, t will always empty.<br/>&nbsp;&nbsp;&nbsp;&nbsp;for example<br/>&nbsp;&nbsp;&nbsp;&nbsp;var els = document.querySelectorAll('div');   <br/>&nbsp;&nbsp;&nbsp;&nbsp;var filtered = jQuery.filter('div.x+!@#!@4we', els); <br/>&nbsp;&nbsp;&nbsp;&nbsp;filtered.t = +!@#!@4we<br/>",comment:"+",correct:"<br/>&nbsp;r is the matched DOM elements<br/>&nbsp;t is what remains to be processed of the selector (e.g. if selector has a , then t will be<br/>&nbsp;the substring that starts with the comma.<br/>"},
{question:"<br/>39. (Phase2.1)<br/>Line 76: [].push.apply( this, num );<br/>What is accomplished by this line?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;That will merge content of num in to this, but because the previous line set this.length = 0; so the result is simply replace content of num into this.<br/>&nbsp;&nbsp;&nbsp;&nbsp;equal to this.push(num[0], num[1], num[2], ...);<br/>",comment:"+",correct:"<br/>&nbsp;The DOM elements contained in the jQuery object are made array-like so they can be <br/>&nbsp;iterated through using a for(i=0; i &lt; this.length; i++) {} loop.<br/>"},
{question:"<br/>40. (Phase2.2)<br/>What is accomplished by this line of jquery-1.0.js?<br/>Line 636: name = name.replace(/-([a-z])/ig,function(z,b){return b.toUpperCase();});<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;this will replace all name that has dash - in to camel case<br/>&nbsp;&nbsp;&nbsp;&nbsp;for example<br/>&nbsp;&nbsp;&nbsp;&nbsp;foo-bar -&gt; fooBar<br/>&nbsp;&nbsp;&nbsp;&nbsp;give-me-some -&gt; giveMeSome<br/>",comment:"+",correct:"<br/>Any '-' in an attribute name will be removed and the following element capitalized, e.g.<br/>background-color is converted to backgroundColor.<br/>"},
{question:"<br/>41. (Phase2.3)<br/>Consider $(foo) where foo is a function.<br/>When is ready() called?<br/>",answer:"<br/>&nbsp;&nbsp;&nbsp;&nbsp;ready() will be called when document is ready (DOM ready) based on browser type from line 1176<br/>&nbsp;&nbsp;&nbsp;&nbsp;//Mozilla<br/>&nbsp;&nbsp;&nbsp;&nbsp;document.addEventListener( 'DOMContentLoaded', jQuery.ready, false );<br/>&nbsp;&nbsp;&nbsp;&nbsp;//IE<br/>&nbsp;&nbsp;&nbsp;&nbsp;script.onreadystatechange = function() {<br/>&nbsp;&nbsp;&nbsp;if ( this.readyState == 'complete' )<br/>&nbsp;&nbsp;&nbsp;&nbsp;jQuery.ready();<br/>&nbsp;&nbsp;};<br/>&nbsp;&nbsp;&nbsp;&nbsp;//Safari<br/>&nbsp;&nbsp;&nbsp;&nbsp;jQuery.safariTimer = setInterval(function(){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// loaded and complete are both valid states<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if ( document.readyState == 'loaded' || <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;document.readyState == 'complete' ) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// If either one are found, remove the timer<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;clearInterval( jQuery.safariTimer );<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.safariTimer = null;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// and execute any waiting functions<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jQuery.ready();<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;&nbsp;}, 10);<br/>",comment:"+",correct:"<br/>It is called after the call to jQuery(document) at line 18 returns.<br/>"},

{question:"<br/>4. (Introduction.4) <br/>// Here is a definition of an object using an anonymous self-invoking function<br/>var obj1 = (function () {<br/>		var a;<br/>		a = 5;<br/>		return {<br/>			foo: function(){console.log(a)}<br/>		}<br/>	})();  //   anonymous self-invoking function<br/><br/>// Here is a definition of an object using a constructor function	<br/>    function Foo() {<br/>	   this.a = 5;<br/>    }<br/>    Foo.prototype.foo = function(){console.log(this.a)}	<br/>    var obj2 = new Foo();<br/>    <br/>Look at obj1 and obj2 in the Watch window. You will notice that the value of a is accessible in obj2<br/>but not in obj1. Why?<br/>",answer:"<br/>&nbsp;Because when creating obj1, the self invoking function returned another function whose closure has the value of a. So the a is not directly visible in obj1.<br/>&nbsp;In obj2, it inherits property a from Foo when we used new keyword to create it.<br/>",comment:"+",correct:"<br/>obj1 is the object returned by the anonymous self-invoking function.<br/>This only has property foo. <br/>a is a local variable which is in the context of foo.<br/>&nbsp;The situation is different with obj2. The constructor function added a to the context passed to it and <br/>this context will become the value of obj2.<br/>"},
{question:"<br/>5. (Introduction.5) <br/>var obj = (function() {<br/>	var i, f;<br/>	f = [];<br/>	for (i=0; i&lt;3; i++) {<br/>		f.push(function() {console.log(i)});<br/>	}<br/>	<br/>	return f;	<br/>})();<br/><br/>obj[0]()  writes 3 to console<br/>obj[1]()  writes 3 to console<br/>obj[2]()  writes 3 to console<br/><br/>This occurs because i is in the closure of each function created.<br/><br/>Fix this problem so that function obj[n] writes n to the console.<br/>",answer:"<br/>var obj = (function() {<br/>&nbsp;var i, f;<br/>&nbsp;f = [];<br/>&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(function(num) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function () {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(num);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;})<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;})(i);<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;return f;	<br/>})();<br/>&nbsp;",comment:"+",correct:"<br/>var obj = (function() {			<br/>&nbsp;&nbsp;&nbsp;var i, f;<br/>&nbsp;&nbsp;&nbsp;f = [];<br/>&nbsp;&nbsp;&nbsp;for (i=0; i&lt;3; i++) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.push(function(i){return function(){console.log(i)}}(i));<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;return f;	<br/>})();<br/>obj[0]();  // 0<br/>obj[1]();  // 1<br/>obj[2]();  // 2<br/>"},

{question:"<br/>7. (Introduction.7) <br/>Why is the use of global variables discouraged?<br/>",answer:"<br/>In javascript, all code share single global namespace. So if we are using many libraries, there might be conflict or the variables may be overwritten<br/>and we may run into problems.<br/>&nbsp;",comment:"+",correct:"<br/>Because of the possibility of name collisions with other JavaScript libraries.<br/>"},
{question:"<br/>8. (Introduction.8)<br/>foo.call({a:5, b:6}, [10, 15]);<br/>Write a function foo that will write its context and its parameters to the console when it is called this way.<br/>You decide on the format used by console.log().<br/>",answer:"<br/>function foo(a, b) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;console.log('this : ' + this.a + ', ' + this.b);<br/>&nbsp;console.log('arguments : ' + a + ', ' + b);<br/>}<br/>",comment:"-",correct:"<br/>&nbsp;function foo(a) {<br/>&nbsp;&nbsp;console.log('this.a=' + this.a +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',this.b=' + this.b +<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[0]=' + a[0] + <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',a[1]=' + a[1]);<br/>&nbsp;}<br/>"},
{question:"<br/>9. (Introduction.9) <br/>Why does 0==false evaluate to true but 0===false evaluate to false<br/>",answer:"<br/>Because in javascript by default: 0, undefined and null could be converted to false by the system upon type conversion when we use ==.<br/>But if we use ===, there is no effort made by the js engine to convert type so it will be false.<br/>",comment:"+",correct:"<br/>Because == does type coercion to make the types of both operands the same.<br/>Whereas === requires that both the value and the type be the same.<br/>"},
{question:"<br/>10. (Introduction.10)<br/>What will be the result of running the following code. Please explain why the error occurred.<br/>  function doMath() {<br/>    var f = new Foo(10);<br/>    f.add(10).multiply(2).display();<br/>  }<br/>	<br/>  function Foo(value) {<br/>    this.value = value;		<br/>  }<br/>	<br/>  Foo.prototype.add = function(n) {<br/>    this.value += n;<br/>    return this;<br/>   }<br/>	<br/>   Foo.prototype.multiply = function(n) {<br/>     this.value *= n;<br/>   }<br/>	<br/>   Foo.prototype.display = function() {<br/>     alert(this.value);<br/>   }<br/>",answer:"<br/>Because the function multiply is not returning this. So it will return undefined, which does not have the function display().<br/>If we put 'return this;' at the end of method multiply, it will work.<br/>&nbsp;",comment:"+",correct:"<br/>Will get an undefined when display is called because multiply did not return anything.<br/>"},
{question:"<br/>11. (Introduction.11)<br/>How many different types of arguments can the jQuery function handle?<br/>In other words if jQuery were written in Java how many overloaded versions of jQuery would be required.<br/>Please briefly describe the different types of arguments. I want more than just a number here.<br/>",answer:"<br/>Jquery can handle String and object(dom or js objects) and collections.<br/>&nbsp;",comment:"+",correct:"<br/>First argument<br/>1. function (line 17)<br/>2. jQuery object (line 24)<br/>3. string (lines 36, 45)<br/>4. array of DOM elements (line 42)<br/>Second argument<br/>1. jQuery object (line 29)<br/>2. DOM object (line 45)<br/>3. undefined<br/>Third argument<br/>1. function (line 52)<br/>2. undefined<br/>"},

{question:"<br/>16. (Demo.4)<br/>In demojQuery.html, jQuery serves as both a regular function and a constructor function. Please explain<br/>what I mean by this.<br/>",answer:"<br/>// In javascript, functions are first class objects.<br/>It means we could both <br/>&nbsp;- invoke jquery with jQuery('#selector')<br/>&nbsp;- make instance of jQuery with 'new jQuery(a,c)'<br/>",comment:"+",correct:"<br/>When you call $('p'), you are calling it as a regular function (there is no new). But within jQuery,<br/>if this == window then new jQuery() is done and in this case jQuery acts like a constructor function.<br/>"},

{question:"<br/>21. (PhaseI.4)<br/>In the following code<br/>   var a = ['up', 'down', 'left', 'right'];<br/>   var b = {};<br/><br/>   function myconcat(suffix) {<br/>     b[this] = this + suffix;<br/>   }<br/>			<br/>   jQuery.each(a, myconcat, ['!']);<br/><br/>a and b are global. Modify the example so that a and b are local variables of some function. Explain <br/>why the result is the same.<br/>",answer:"<br/>Because, jQuery.each will the function myconcat in the context of the elements of the first arguments. So they will work for any scoped variables.<br/>&nbsp;",comment:"+",correct:"<br/>(function foo () {<br/>&nbsp;&nbsp;&nbsp;var a = ['up', 'down', 'left', 'right'];<br/>&nbsp;&nbsp;&nbsp;var b = {};<br/>&nbsp;&nbsp;&nbsp;function myconcat(suffix) {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[this] = this + suffix;<br/>&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;&nbsp;jQuery.each(a, myconcat, ['!']);<br/>})();			// anonymous self-calling function<br/>The result is the same since b is in the closure of myconcat now and jQuery.each is given the same<br/>values of a.<br/>"},
