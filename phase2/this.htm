<script>
	function abc(){
		var a = "Hello ";
		var b = "world";
		
		console.log( this.a + " => " + this.b);
	}
	
	def = {
	
		a : "Hello",
		b : "world",
		abc: function(){
			console.log(this.a + " def=> " + this.b);
		}
	}
	
	ghi = new abc();
	ghi.a="new a";
	ghi.b="new b";
	
	abc();
	
	def.abc();
	
	ghi.constructor();
	
	jkl = abc;
	jkl();
</script>
